<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <title>Expenses chart component</title>
</head>
<body>

  <div class="balance">
    <div class="balance-display">
      <p>My Balance</p>
      <p>$921.48</p>
    </div>
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="spending">
    <h2>Spending - Last 7 Days</h2>
    <div class="chart">
      <div class="bar mon" data-id="1"></div>
      <div class="bar tue" data-id="2"></div>
      <div class="bar wed" data-id="3"></div>
      <div class="bar thu" data-id="4"></div>
      <div class="bar fri" data-id="5"></div>
      <div class="bar sat" data-id="6"></div>
      <div class="bar sun" data-id="7"></div>
      <p>Mon</p>
      <p>Tue</p>
      <p>Wed</p>
      <p>Thu</p>
      <p>Fri</p>
      <p>Sat</p>
      <p>Sun</p>
    </div>
    <hr>
    <div class="total">
      <div class="total-display">
        <p>Total this month</p>
        <p id="total">$478.33</p>
      </div>
      <div class="percent">
        <p>+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
